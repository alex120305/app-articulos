<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
  <div class="login-container">
    <h2 class="login-title">Login</h2>
    <form>
      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="Correo Electronico">
      </div>
      <div class="input-group">
        <i class="fa fa-key"></i>
        <input type="password" placeholder="Contraseña">
      </div>
      <button class="login-button">Login</button>
    </form>
    <p class="login-message">Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
    <p class="login-link">¿No tienes una cuenta? <a href="#">Registrate</a></p>
  </div>

  <script src=""></script>
</body>
</html>
